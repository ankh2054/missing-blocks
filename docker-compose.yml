version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=${PORT:-3000}
      - PGUSER=${PGUSER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PGDB=missingwax
      - PGHOST=db
      - PGPORT=${PGPORT:-5432}
      - HOST=${HOST:-missm.sentnl.io}
      - SHIPHOST=${SHIPHOST:-http://127.0.0.1:8888}
      - HYPERIONHOST=${HYPERIONHOST:-http://127.0.0.1:7000}
      - STREAMINGHOST=${STREAMINGHOST:-ws://127.0.0.1:9876}
      - RECORDEMPTYBLOCKS=${RECORDEMPTYBLOCKS:-true}
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sentnl-net
    restart: unless-stopped

  db:
    image: postgres:13-bullseye
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgresql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sentnl-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  sentnl-net:
    external: true

volumes:
  postgres-data:
